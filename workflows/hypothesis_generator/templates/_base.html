<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="google" content="notranslate">
    <title>Hypothesis Generator</title>
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <link href="/static/beer.css" rel="stylesheet">
    <link href="/static/kodosumi.css" rel="stylesheet">
    <script type="module" src="/static/beer.min.js"></script>
    <script type="module" src="/static/material-dynamic-colors.min.js"></script>
    <style>
        .info {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            border-left: 4px solid #2196F3;
        }
        .info p {
            margin-top: 0;
            font-weight: bold;
        }
        .format-info {
            margin-top: 10px;
            font-size: 0.9em;
            color: #666;
        }
        .format-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            margin-right: 5px;
            font-weight: bold;
        }
        .markdown-badge {
            background-color: #e8f5e9;
            color: #2e7d32;
        }
        .json-badge {
            background-color: #e3f2fd;
            color: #1565c0;
        }
    </style>
</head>

<body>
    <header class="max fixed">
        <h2>CrewAI + Ray + Kodosumi Demo</h2>
    </header>
    <page>
        <main class="responsive">
        {% block main %}
        {% endblock %}
        </main>
    </page>
</body>
</html>
